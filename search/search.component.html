<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1>Buscador de Imágenes de la NASA</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="query" placeholder="Buscar...">
          <button class="btn btn-primary" (click)="onSearch()">Buscar</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="results.length > 0">
      <button class="btn btn-info mb-3" (click)="sortByTitle()">Ordenar por Título</button>
      <div class="row">
        <div class="col-md-4" *ngFor="let result of results">
          <div class="card">
            <img *ngIf="result.links" class="card-img-top" [src]="result.links[0].href" alt="Imagen">
            <div class="card-body">
              <h5 class="card-title">{{ result.data[0].title }}</h5>
              <p class="card-text">{{ result.data[0].description }}</p>
              <p class="card-text"><strong>Tipo de Medios:</strong> {{ result.data[0].media_type }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
